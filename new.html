<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="/styles/icons.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>Awesomeness</h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="nav-container">
          <div class="icon-menu"></div>
          <ul>
            <li class="tab icon-home" data-content="home"><a href="/">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>New Project</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="project-title" placeholder="Project title" required>
          </label>
          <textarea id="project-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="project-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="project-author-url" placeholder="Author's URL" required>
          </label>
          <label>
            <input type="checkbox" id="project-published"> Published
          </label>
        </form>
      </section>
      <section id="projects" class="tab-content"></section>
      <section id="project-export">
        <label id="export-field" for="project-json" class="pull-right">
          <input type="text" readonly id="project-json">
          When finalized, copy the above JSON, and paste into blogArticles.js
        </label>
      </section>
    </main>
    <footer>
      &copy; 2016 BRANDON | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="/vendor/scripts/highlight.pack.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/projectView.js"></script>
    <script>
      projectView.initNewProjectPage();
    </script>
  </body>
</html>
