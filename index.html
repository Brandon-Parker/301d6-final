<!DOCTYPE html>
<html>
  <head>
    <title>Final Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="/styles/icons.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">

    <script id="project-template" type="text/x-handlebars-template">
      <article>
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            published <time pubdate datetime="2000-01-01">{{publishedOn}}</time>
          </div>
        </header>
        <section class="project-body">{{{body}}}</section>
      </article>
    </script>
  </head>

  <body>
    <header class="main-header">
      <h1>Prepare to be bombarded by Awesomeness!</h1>
      <h2>Welcome to my Portfolio</h2>
      <nav class="main-nav">
        <ul>
          <li class="tab icon-home" data-content="projects"><a href="#">Home</a></li>
          <li class="tab icon-power" data-content="projects"><a href="#">Work</a></li>
          <li class="tab icon-address-book" data-content="about"><a href="#">About</li>
          <li class="tab icon-github"><a href="https://github.com/Brandon-Parker">Github</a></li>
          <li class="tab icon-twitter3"><a href="https://twitter.com/Brandadondondon">Twitter</a></li>
        </ul>
      </nav>
    </header>
    <main>
    <section class="tab-content" id="projects"></section>
    <section id="about" class="tab-content">
      <header>
      </header>
      <section id="about-me">
        <h1>Some of my Interests</h1>
        <ul>
          <li>Coding</li>
          <li>Music</li>
          <li>Learning new things!</li>
        </ul>
      </section>
    </section>
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="scripts/projectData.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/projectView.js"></script>

  </body>
</html>
