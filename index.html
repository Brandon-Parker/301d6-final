<!DOCTYPE html>
<html>

<head>
  <title>Final Portfolio</title>
  <meta name="viewport" content="width=device-width", initial-scale="1">
  <link rel="stylesheet" href="/vendor/styles/normalize.css">
  <link rel="stylesheet" href="/styles/icons.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/modules.css">
  <link rel="stylesheet" href="/vendor/styles/animate.css">

  <script id="project-template" type="text/x-handlebars-template">
    <article>
      <header>
        <h1>{{title}}</h1>
        <div class="project-img"><a href="{{authorUrl}}" target="_blank"><img src="{{imgLink}}"></a></div>
        <div class="byline">
          By <address><a href="{{authorUrl}}">{{author}}</a></address> published
          <time pubdate datetime="2000-01-01">{{publishedOn}}</time>
        </div>
      </header>
      <section class="project-body">{{{body}}}</section>
      <a href="{{authorUrl}}" class="button">View '{{title}}''<a/>
    </article>
  </script>
  <script id="repo-template" type="text/x-handlebars-template">
    <li>
      <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
      <p>Created: {{created_at}}</p>
      <p>Language: {{language}}</p>
      <p>Last Update: {{updated_at}}</p>
      <p>Github Link: {{url}}</p>
    </li>
  </script>
</head>

<body>
  <header class="main-header">
    <h1>Awesomeness!</h1>
    <h2>Welcome to my Portfolio</h2>
    <nav class="main-nav">
      <div class="nav-container">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab icon-home" data-content="home"><a href="/">Home</a></li>
          <li class="tab icon-rocket" data-content="projects"><a href="/work">Work</a></li>
          <li class="tab icon-address-book" data-content="about"><a href="/about">About</li>
          <li class="tab icon-github"><a href="https://github.com/Brandon-Parker" target="_blank">Github</a></li>
          <li class="tab icon-twitter3"><a href="https://twitter.com/Brandadondondon" target="_blank">Twitter</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section id="home" class="tab-content">
    <div class="background animated fadeIn">
      <img src="images/background.png" alt="background" />
    </div>
  </section>
  <main>
    <section id="projects" class="tab-content project-img animated fadeIn"></section>
    <section id="about" class="tab-content animated fadeIn">
      <header>
      </header>
      <section id="about-me">
        <div class="intro">
          <h1>Hi, my name is Brandon Parker</h1>
          <img src="/images/profile.png" alt="Profile Photo"/>
        </div>
        <h1>Some of my Interests</h1>
        <ul>
          <li>Coding</li>
          <li>Music</li>
          <li>Learning new things!</li>
        </ul>
      </section>
      <section id="repo-projects">
        <h2>Most Recent Projects!</h2>
        <ul></ul>
      </section>
    </section>
  </main>
  <footer>
    &copy; 2016 BRANDON | Portfolio 2016 | Product of CodeFellows!
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="/vendor/scripts/marked.js"></script>
  <script src="/vendor/scripts/highlight.pack.js"></script>
  <script src="/vendor/scripts/page.js"></script>

  <script src="/scripts/app.js"></script>
  <script src="/scripts/projectView.js"></script>
  <script src="/scripts/homeController.js"></script>
  <script src="/scripts/appController.js"></script>
  <script src="/scripts/aboutController.js"></script>
  <script src="/scripts/repo.js"></script>
  <script src="/scripts/repoView.js"></script>
  <script src="/scripts/routes.js"></script>
</body>

</html>
